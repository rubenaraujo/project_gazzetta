name: Run Covers Scrapper

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-covers-scrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run covers_scrapper.py
        run: python covers_scrapper.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push images
        run: |
          git add path/to/images/*
          git diff --cached --quiet || git commit -m "Add/update images from covers_scrapper.py"
          git push

